<body class="d-flex justify-content-center flex-wrap">


	



	<form id="form" class="col-6">

		<div class="my-3 mx-3">
			<label for="inputID">ID:</label>
			<input type="text" name="inputID" id="inputID">
			<span id="spanID" class="text-danger mb-4"></span><br>
		</div>
		
		<div class="my-3 mx-3">
			<label for="inputNaziv">Naziv:</label>
			<input type="text" name="inputNaziv" id="inputNaziv">
			<span id="spanNaziv" class="text-danger mb-4"></span><br>
		</div>
		
		<div class="my-3 mx-3">
			<label for="inputZanr">Zanr:</label>
			<input type="text" name="inputZanr" id="inputZanr">
			<span id="spanZanr" class="text-danger mb-4"></span><br>
		</div>
		
		<div class="my-3 mx-3">
			<label for="inputReziser">Reziser:</label>
			<input type="text" name="inputReziser" id="inputReziser">
			<span id="spanReziser" class="text-danger mb-4"></span><br>
		</div>
		
		<div class="my-3 mx-3">
			<label for="inputGlavnaUloga">Glavna uloga:</label>
			<input type="text" name="inputGlavnaUloga" id="inputGlavnaUloga">

		</div>
		
		<div class="my-3 mx-3">
			<label for="inputIMDB">IMDB:</label>
			<input type="text" name="inputIMDB" id="inputIMDB">
			<span id="spanIMDB" class="text-danger mb-4"></span><br>
		</div>
		
		<div class="my-3 mx-3">
			<label for="inputGodina">Godina:</label>
			<input type="text" name="inputGodina" id="inputGodina">
			<span id="spanGodina" class="text-danger mb-4"></span><br>
		</div>

		<input type="submit" value="Dodaj novi" class="my-3 mx-3 btn btn-success">
	</form>

	<div class=" col-6">
		<h1 class="col-12">Tabela filmova</h1>

			<!-- javascript ispis -->
		</table>

		</form>
